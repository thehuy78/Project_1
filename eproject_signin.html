<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceK</title>
    <link rel="shortcut icon" href="img/logo/icon-logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7707bc9338.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="login.js"></script>
</head>

<body class="body_signin">
    <a class="btt-button" href="#"><i id="btt" class="fa-solid fa-circle-up"></i></a>
    <div class="contact" id="contact">
        <i class="fa-sharp fa-solid fa-caret-left" onclick="toggleContactList()"></i><br>
        <div class="listcontact" id="listcontact">
            <a href="#facebook" class="contacticon"><i class="fb fa-icon fa fa-facebook-f"></i></a>
            <a href="#twitter" class="contacticon"><i class="twt fa-icon fa fa-twitter"></i></a>
            <a href="#google" class="contacticon"><i class="gg fa-icon fa fa-google"></i></a>
        </div>
    </div>
    <header>
        <div class="background-image background-image-signin">
            <div class="menu-web" id="menuWeb">
                <nav>
                    <div class="menu-left">
                        <a href="index.html" style="font-family: 'Times New Roman', Times, serif;">SPACE<span
                                style="color: red; font-size: 150%;">K</span></a>
                    </div>
                    <div class="menu-center">
                        <div class="list-menu-index" onclick="toggleMenu()"><i
                                class="fa-solid fa-list icon-list-responsive"></i></div>
                        <a href="eproject_newslist.html">NEWS</a>
                        <a href="eproject_list_planet.html">PLANET</a>
                        <a href="eproject_booktheory.html">THEORY</a>
                        <a href="eproject_list_constellation.html">CONSTELLATION</a>
                        <a href="eproject_comet.html">COMET</a>
                        <a href="eproject_observation.html">OBSERVATIONS</a>
                    </div>
                    <div class="menu-right">
                        <a href="eproject_aboutus.html">ABOUT US</a>
                        <a href="eproject_signin.html" id="index-log"><span id="user-index-log"></span><i
                                class="fa-solid fa-right-from-bracket"></i></a>
                    </div>
                </nav>
            </div>
            <div class="box-signin" id="box-signin">
                <p>Login</p>
                <form class="form-signin" action="index.html">
                    <div class="user-box-signin">
                        <input required name="input" id="email" type="text" maxlength="40" autocomplete="off">
                        <label class="signin-label signin-label-email">Email</label>
                    </div>
                    <div class="user-box-signin">
                        <input required name="input" id="password" type="password" maxlength="16"
                            autocomplete="new-password"><span id="showpassword" class="fa fa-eye"
                            style="color: white;"></span>
                        <label class="signin-label signin-label-password">Password</label>
                    </div>
                    <button type="submit" class="button-signin" onclick="return checkaccount()">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Submit
                    </button>
                </form>
                <p>Don't have an account? <a href="eproject_signup.html" class="a2">Sign up!</a></p>
            </div>
            <div class="box-logout" id="box-logout">
                <p class="header-logout">User Login</p>
                <div id="info-userlogin"></div>
                <button class="button-logout" type="submit" onclick="return btnlogout()">Log Out >></button>
            </div>
        </div>

    </header>
</body>
<script src="JavaScript/signin.js"></script>

</html>
